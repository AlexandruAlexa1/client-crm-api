<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Customer Form</title>
</head>
<body>

<div class="container mt-5 col-4">
	
	<h1>Save Employee</h1>
	
	<form action="#" th:action="@{/customers/save}"
					 th:object="${customer}">
		<input type="hidden" th:field="*{id}" />
		
		<input type="text" th:field="*{firstName}" placeholder="Fist Name" class="form-control mb-4" />
		<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4" />
		<input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4" required maxlength="45" />
	   	<input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4" required maxlength="45" />
		<input type="text" th:field="*{addressLine1}" placeholder="Address 1" class="form-control mb-4" required maxlength="45" />
		<input type="text" th:field="*{addressLine2}" placeholder="Address 2" class="form-control mb-4" maxlength="45" />
	   	<input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4" required maxlength="45" />
	   	<input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4" required maxlength="45" />
	   	<input type="text" th:field="*{postalCode}" placeholder="Postal Code" class="form-control mb-4" maxlength="45" />
	   	<input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-4" required maxlength="15" />
	   	
		<input type="submit" value="Save" class="btn btn-info" />
	</form>
</div>

</body>
</html>
