<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>List Customers</title>
</head>
<body>

<div class="container">
	
	<a th:href="@{/customers/showFormForAdd}" class="btn btn-outline-primary mt-5">Add Customer</a>
	<table class="table mt-2">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		 	<tr th:each="customer: ${customers}">
		 		<td th:text="${customer.id}" />
		 		<td th:text="${customer.firstName}" />
		 		<td th:text="${customer.lastName}" />
		 		<td th:text="${customer.email}" />
		 		<td>
		 			<a th:href="@{/customers/showFormForUpdate(customerId=${customer.id})}"
		 				class="btn btn-info btn-sm">
		 			Update
		 			</a>
		 			
		 			<a th:href="@{/customers/delete(customerId=${customer.id})}"
		 				class="btn btn-danger btn-sm"
		 				onclick="if (!(confirm('ARE YOU SURE?'))) return false">
		 			Delete
		 			</a>
		 		</td>
		 	</tr>
		</tbody>
	</table>
</div>

</body>
</html>
